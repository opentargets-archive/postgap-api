type Query {
    locus(chromosome: String, start: Int, end: Int): DrawableLocus
    diseaseTable(efoId: String, offset: Int, limit: Int): DiseaseTable
}
type Gene {
    # The Ensembl gene identifier.
    id: String
    symbol: String
    chromosome: String
    tss: Int
}
type Variant {
    id: String
    chromosome: String
    position: Int
}
type LeadVariant {
    id: String
    # TODO: chromosome: String
    # TODO: position: Int
}
type Disease {
    id: String
    name: String
}
type GeneVariant {
    id: String
    geneId: String
    geneSymbol: String
    geneChromosome: String
    geneTss: Int
    variantId: String
    variantChromosome: String
    variantPosition: Int
    # TODO: otG2VScore: Float
    vep: Float
    gtex: Float
    pchic: Float
    fantom5: Float
    dhs: Float
    nearest: Boolean
}
type VariantLeadVariant {
    id: String
    variantId: String
    variantChromosome: String
    variantPosition: Int
    leadVariantId: String
    r2: Float
}
type LeadVariantDisease {
    id: String
    leadVariant: LeadVariant
    disease: Disease
    gwasPValue: Float
}
type DrawableLocus {
    genes: [Gene]
    variants: [Variant]
    leadVariants: [LeadVariant]
    diseases: [Disease]
    geneVariants: [GeneVariant]
    variantLeadVariants: [VariantLeadVariant]
}
type DiseaseTable {
    rows: [FullTableRow]
    totalRows: Int
}
type FullTableRow {
    geneId: String
    geneSymbol: String
    geneChromosome: String
    geneTss: Int
    variantId: String
    variantChromosome: String
    variantPosition: Int
    leadVariantId: String
    efoId: String,
    efoName: String,
    vep: Float
    gtex: Float
    pchic: Float
    fantom5: Float
    dhs: Float
    nearest: Boolean
    r2: Float
    gwasPValue: Float
    gwasOddsRatio: Float
    gwasBeta: Float
    gwasSize: Int
    gwasPMId: String
    gwasStudy: String
}
